<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
	<ui:define name="footer">
		<div>Footer del proyecto ICEFACES</div>
	</ui:define>
	<ui:define name="content">
		<div>Bienvenido al curso IceFaces de <strong>Desaprendiendo</strong></div>
		<h:form id="textEntryForm">
            <ace:panel id="personalInfoInputPanel" header="Personal Info" styleClass="required-styling-demo">
                <h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="firstNameInput" value="#{formularioControl.firstName}" 
                    	requiredMessage="Debe indicar un valor"	label="First Name" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        <ace:ajax render="@this firstNameOutput" event="valueChange"/>
                    </ace:textEntry>
					<ace:message id="firstNameMsg" for="firstNameInput" />
					
					<ace:simpleSelectOneMenu id="selectProvince" value="#{formularioControl.province}" required="true"
						valueChangeListener="#{formularioControl.provinceChange}" label="Select province:" labelPosition="top">
	                    <f:selectItem itemValue="" itemLabel="Seleccione una provincia" noSelectionOption="true" />
	                    <f:selectItems value="#{formularioControl.getComboValuesFromBD()}" />
	                </ace:simpleSelectOneMenu>
	                <ace:message id="provinceMsg" for="selectProvince" />
	                
	                <ace:autoCompleteEntry id="autoComplete" value="#{formularioControl.ciudadSeleccionada}" 
	                					rows="50" width="400"
		                                   filterMatchMode="endsWith"
		                                   label="Cities of the World:"
		                                   labelPosition="left">
		                <f:selectItems value="#{formularioControl.getComboValuesFromBD()}" />
		               
		            </ace:autoCompleteEntry>
	                
	                <h:commandButton value="Salvar" actionListener="#{formularioControl.submitButton}"/>
				</h:panelGrid>
            </ace:panel>
            
            <ace:panel id="personalInfoOutputPanel" header="Entered data">
                <h:panelGrid id="outputGrid" width="100%" style="text-align: left;">
                    <h:outputText id="firstNameOutput" value="first name: #{formularioControl.firstName}"/>
                    <h:outputText id="provinceOutput" value="Provincia: #{formularioControl.province}"/>
                    <h:outputText id="provinceOutput2" value="Provincia: #{formularioControl.ciudadSeleccionada}"/>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel id="employeeInfoOutputPanel" header="All Faces Messages">
                <ace:messages id="allMsgsA" for="@inView" />
            </ace:panel>
        </h:form>
	</ui:define>
	
</ui:composition>
